version: '3.8'
services:
  app:
    build: .
    container_name: app
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --reload --port 8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
  
  db:
    image: postgres:15.1
    container_name: db
    env_file:
      - .env
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 8080:8080

volumes:
  pg-data: